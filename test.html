<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>统一建模语言理论测试</title>

    <link href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/jquery-2.1.1/jquery-2.1.1.min.js"></script>
    <script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="model/basic-object.js"></script>
    <script type="text/javascript" src="model/choice-title.js"></script>
    <script type="text/javascript" src="model/orderBlank-title.js"></script>
    <script type="text/javascript" src="model/unorderBlank-title.js"></script>
    <script type="text/javascript" src="processDate.js"></script>
</head>

<body>
    <a id="top"></a>
    <div class="container">
        <form>
            <h1 class="page-header text-center">统一建模语言理论测试</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-4"><label>考试科目：统一建模语言UML</label></div>
                            <div class="col-md-4"><label>考试时间： 100分钟</label></div>
                            <div class="col-md-4" id="get_grade"><label>得分：</label><span id="grade_output"></span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-4 form-group" id="class">
                                <label class="control-label">班级：</label>
                                <input type="text" class="form-control" id="student_class" name="student_class">
                            </div>
                            <div class="col-md-4 form-group" id="number">
                                <label class="control-label">学号：</label>
                                <input type="text" class="form-control" id="student_num" name=studnent_num"">
                            </div>
                            <div class="col-md-4 form-group" id="name">
                                <label class="control-label">姓名：</label>
                                <input type="text" class="form-control" id="student_name" name="student_name">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">一、填空题( 每 题 5 分 , 共 20 分 )</div>
                <div class="panel-body">
                    <ol>
                        <li>
                            <div class="form-group">
                                <label>UML 的中文全称是:</label>
                                    <div class="form-inline"><label><input type="text" class="form-control" id="p1_1" name="p1_1" /></label></div>
                                <!-- <div><input type="text" class="img-rounded" id="p1_1" name="p1_1" /></div> -->
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>对象最突出的特征是:</label>
                                <div class="form-inline">
                                    <label><input type="text" class="form-control" id="p1_2_1" name="p1_2_1"/></label>
                                    <label><input type="text" class="form-control" id="p1_2_2" name="p1_2_2"/></label>
                                    <label><input type="text" class="form-control" id="p1_2_3" name="p1_2_3" /></label>
                                </div>
                            </div>
                       </li>
                    </ol>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">二、选择题( 每 题 10 分 , 共 20 分 )</div>
                <div class="panel-body">
                    <ol>
                        <li>
                            <label>UML 与软件工程的关系是:</label>
                            <div class="radio">
                                <label><input type="radio" id="p2_1_1" name="p2_1" value="A">(A) UML 就是软件工程</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" id="p2_1_2" name="p2_1" value="B">(B) UML 参与到软件工程中软件开发过程的几个阶段</label>
                            </div>
                            <div  class="radio">
                                <label><input type="radio" id="p2_1_3" name="p2_1" value="C">(C) UML 与软件工程无关</label>
                            </div>
                            <div  class="radio">
                                <label><input type="radio" id="p2_1_4" name="p2_1" value="D">(D) UML 是软件工程的一部分</label>
                            </div>
                        </li>

                        <li>
                            <label>Java 语言支持:</label>
                            <div class="radio">
                                <label><input type="radio" id="p2_2_1" name="p2_2" value="A">(A) 单继承</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" id="p2_2_2" name="p2_2" value="B">(B) 多继承</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" id="p2_2_3" name="p2_2" value="C">(C) 单继承和多继承都支持</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" id="p2_2_4" name="p2_2" value="D">(D) 单继承和多继承都不支持</label>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">三、多选题( 每 题 10 分 , 共 20 分 )</div>
                <div class="panel-body">
                    <ol>
                        <li>
                            <div class="form-group">
                                <label>用例的粒度分为以下哪三种:</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="p3_1_1" name="p3_1" value="A">(A)概述级</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="p3_1_2" name="p3_1" value="B">(B)需求级</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="p3_1_3" name="p3_1" value="C">(C)用户目标级</label>
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox" id="p3_1_4" name="p3_1" value="D">(D)子功能级</label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>类图由以下哪三部分组成:</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="p3_2_1" name="p3_2" value="A">(A)名称(Name)</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="p3_2_2" name="p3_2" value="B">(B)属性(Attribute)</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="p3_2_3" name="p3_2" value="C">(C)操作(Operation)</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="p3_2_4" name="p3_2" value="D">(D)方法(Function)</label>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">四、判断题( 每 题 10 分 , 共 20 分 )</div>
                <div class="panel-body">
                    <ol>
                        <li>
                            <div class="form-group">
                                <label>用例图只是用于和客户交流和沟通的,用于确定需求。</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="p4_1_1" name="p4_1" value="V">
                                        <span class="glyphicon glyphicon-ok text-success"></span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="p4_1_2" name="p4_1" value="X">
                                        <span class="glyphicon glyphicon-remove text-danger"></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label>在状态图中,终止状态在一个状态图中允许有任意多个。</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="p4_2_1" name="p4_2" value="V">
                                        <span class="glyphicon glyphicon-ok text-success"></span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="p4_2_2" name="p4_2" value="X">
                                        <span class="glyphicon glyphicon-remove text-danger"></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">五、简答题( 每 题 20分 , 共 20 分 )</div>
                <div class="panel-body">
                    <ol>
                        <li>
                           <label>简述什么是模型以及模型的表现形式?</label>
                            <div><textarea class="form-control" name= "p5_1" id = "p5_1" rows="5" cols="50"/></textarea></div>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="text-center">
                <h5>请认真检查后提交！</h5>
                <button type="button" class="btn btn-primary" id="button" >计算分数</button>
            </div>

            <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <span class="glyphicon glyphicon-warning-sign text-danger"></span>
                        <span class="modal-title text-danger" id="myModalLabel">警告!</span>
                    </div>
                    <div class="modal-body text-danger">请填写完整基本信息</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
